{% extends "base.html" %}

{% block content %}
<div class="card shadow">
    <div class="card-header bg-primary text-white">
        <h2 class="mb-0">Cadastrar Produto</h2>
    </div>
    <div class="card-body">
        <form method="POST">
            <div class="mb-3">
                <label for="name" class="form-label">Nome do Produto</label>
                <input type="text" id="name" name="name" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">Descrição</label>
                <input type="text" id="description" name="description" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="price" class="form-label">Valor</label>
                <input type="number" id="price" name="price" step="0.01" min="0" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="available" class="form-label">Disponível</label>
                <select id="available" name="available" class="form-select">
                    <option value="yes">Sim</option>
                    <option value="no">Não</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Salvar</button>
        </form>
    </div>
</div>
<script>
    document.getElementById('productForm').addEventListener('submit', function (event) {
        const priceInput = document.getElementById('price');
        const priceValue = parseFloat(priceInput.value);

        if (priceValue < 0) {
            event.preventDefault(); // Impedir o envio do formulário
            Swal.fire({
                icon: 'error',
                title: 'Valor inválido',
                text: 'O valor do produto não pode ser negativo!',
            });
        }
    });
</script>

{% endblock %}
