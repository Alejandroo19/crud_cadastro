<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Produtos</title>
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
        <!-- Bootstrap JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" defer></script>
        <!-- SweetAlert2 CSS -->
        <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css" rel="stylesheet">
        <!-- SweetAlert2 JS -->
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11" defer></script>
        <link rel="stylesheet" href="/static/style.css">
    </head>
    <body>
        <body>
            <header class="bg-primary text-white py-3">
                <div class="container">
                    <h1 class="text-center">Sistema de Produtos</h1>
                </div>
            </header>
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                <div class="container">
                    <a class="navbar-brand" href="/">Produtos</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav">
                            <li class="nav-item"><a class="nav-link" href="/">Listagem</a></li>
                            <li class="nav-item"><a class="nav-link" href="/add">Cadastrar Produto</a></li>
                        </ul>
                    </div>
                </div>
            </nav>
            <main class="container my-4">
                {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                <script>
                    document.addEventListener('DOMContentLoaded', () => {
                        {% for category, message in messages %}
                        Swal.fire({
                            icon: "{{ category }}",
                            title: "{{ message }}",
                            showConfirmButton: false,
                            timer: 2000
                        });
                        {% endfor %}
                    });
                </script>
                {% endif %}
                {% endwith %}
                {% block content %}{% endblock %}
            </main>
            <footer class="bg-light text-center py-3">
                <p>&copy; 2025 Sistema de Produtos - Desenvolvido com Flask</p>
            </footer>
        </body>        
</html>
